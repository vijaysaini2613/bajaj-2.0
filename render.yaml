services:
  - type: web
    name: bajaj-policy-system
    env: python
    runtime: python-3.10.9
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.9
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: BAJAJ_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
